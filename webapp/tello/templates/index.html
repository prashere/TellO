<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CN Characters</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CN Characters</h1>
      <div class="character-grid">
        <!-- Dexter Card -->
        <div class="card" id="dexter">
          <div class="card-content">
            <img src="cartoon.png" alt="Dexter" class="character-img" />
            <h2>Dexter</h2>
            <p>Dexter's Laboratory</p>
          </div>
        </div>
        <!-- Blossom Card -->
        <div class="card" id="blossom">
          <div class="card-content">
            <img
              src="https://via.placeholder.com/100"
              alt="Blossom"
              class="character-img"
            />
            <h2>Blossom</h2>
            <p>Powerpuff Girls</p>
          </div>
        </div>
        <!-- Gumball Card -->
        <div class="card" id="gumball">
          <div class="card-content">
            <img
              src="https://via.placeholder.com/100"
              alt="Gumball"
              class="character-img"
            />
            <h2>Gumball</h2>
            <p>Amazing World of Gumball</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
