<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <h1>Teacher Dashboard</h1>
      </header>

      <main>
        <section class="student-list">
          <h2>Student List</h2>
          <div class="student-card">
            <p class="student-name">Alice</p>
            <div class="actions">
              <button class="view-btn">View</button>
              <button class="edit-btn">Edit</button>
            </div>
          </div>
          <div class="student-card">
            <p class="student-name">Bob</p>
            <div class="actions">
              <button class="view-btn">View</button>
              <button class="edit-btn">Edit</button>
            </div>
          </div>
          <div class="student-card">
            <p class="student-name">Charlie</p>
            <div class="actions">
              <button class="view-btn">View</button>
              <button class="edit-btn">Edit</button>
            </div>
          </div>
        </section>

        <section class="actions-panel">
          <h2>Actions</h2>
          <button class="add-student-btn">Add New Student</button>
          <a href="#" class="report-link">View Reports</a>
        </section>
      </main>
    </div>
  </body>
</html>
