{% extends 'base.html' %} {% block links %}
<link rel="stylesheet" href="/static/css/student_addition.css" />
{% endblock %} {% load static %} {% block content %}
<div class="body-container">
  <div class="form-container">
    <header>
      <h1>Add New Student</h1>
      <p>Fill in the details below to register a new student.</p>
    </header>

    <main>
      <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="student-name">Student Name</label>
          <input
            type="text"
            id="student-name"
            name="student_name"
            placeholder="Enter student name"
            required
          />
        </div>

        <div class="form-group">
          <label for="student-age">Age</label>
          <input
            type="number"
            id="student-age"
            name="student_age"
            placeholder="Enter age"
            required
          />
        </div>

        <div class="form-group">
          <label for="student-code">Student Code</label>
          <input
            type="string"
            id="student-code"
            name="student_code"
            placeholder="Enter student code"
            required
          />
        </div>

        <div class="form-group">
          <label for="student-grade">Grade</label>
          <select id="student-grade" name="student_grade" required>
            <option value="" disabled selected>Select grade</option>
            <option value="Kindergarten">Kindergarten</option>
            <option value="JKG">JKG</option>
            <option value="SKG">SKG</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="form-group">
          <label for="student-notes">Additional Notes</label>
          <textarea
            id="student-notes"
            name="student_notes"
            rows="4"
            placeholder="Enter any special notes"
          ></textarea>
        </div>

        <button type="submit" class="save-btn">Save Student</button>
      </form>
    </main>
  </div>
</div>
{% endblock %}
