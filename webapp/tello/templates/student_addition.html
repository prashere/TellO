<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
    <link rel="stylesheet" href="/static/css/student_addition.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Add New Student</h1>
        <p>Fill in the details below to register a new student.</p>
      </header>

      <main>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="student-name">Student Name</label>
            <input
              type="text"
              id="student-name"
              name="student_name"
              placeholder="Enter student name"
              required
            />
          </div>

          <div class="form-group">
            <label for="student-age">Age</label>
            <input
              type="number"
              id="student-age"
              name="student_age"
              placeholder="Enter age"
              required
            />
          </div>

          <div class="form-group">
            <label for="student-grade">Grade</label>
            <select id="student-grade" name="student_grade" required>
              <option value="" disabled selected>Select grade</option>
              <option value="Kindergarten">Kindergarten</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="student-notes">Additional Notes</label>
            <textarea
              id="student-notes"
              name="student_notes"
              rows="4"
              placeholder="Enter any special notes"
            ></textarea>
          </div>

          <button type="submit" class="save-btn">Save Student</button>
        </form>
      </main>
    </div>
  </body>
</html>
